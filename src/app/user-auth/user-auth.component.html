<section *ngIf="!isShow" class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #signup="ngForm" (ngSubmit)="signUp(signup.value)">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name" ngModel />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" ngModel/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" ngModel  />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <!-- <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div> -->

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a (click)="login()"
                    class="fw-bold text-body" ><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-100" *ngIf="isShow">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
     
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #signin="ngForm" (ngSubmit)="signIn(signin.value)">

          {{this.msg}}

          <div class="form-outline mb-4">
            <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" ngModel/>
            <label class="form-label" for="form3Example3cg">Your Email</label>
            
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" ngModel  />
            <label class="form-label" for="form3Example4cg">Password</label>
          </div>

          <!-- <div class="form-outline mb-4">
            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
          </div> -->

        

          <div class="d-flex justify-content-center">
            <button type="submit"
              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
          </div>

         

        </form>
      </div>
    </div>
  </div>
</section>
