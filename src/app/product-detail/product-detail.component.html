<div class="row search-item" *ngIf="productDetail">
    <div class="width">
<img src="{{productDetail.image}}"> 
    </div>
<div class="item-detail">

  <h1> {{productDetail.name}}</h1>
  <h4> Color:  <P [style.backgroundColor]="productDetail.color" class="circle"></P></h4>
<h4> Description:   {{productDetail.description}}</h4>
<h4>category:   {{productDetail.category}}</h4>
<button (click)="addCart()">Add to Cart</button>
<button> Buy Now</button>
<div>
    <button (click)="handleEvents('dec')">-</button>
    <input class ="input" type="text" value="{{productCount}}"/>
    <button (click)="handleEvents('inc')">+</button>
</div>
    </div>
</div>
