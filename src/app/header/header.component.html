<nav class="nav">
    <h1 > <a routerLink="/">E-COMM </a></h1>
    <div *ngIf="menuType=='default'"class="nav-search">
        <input #searhInput type="text" (keyup)="SearchProduct($event)"  (blur)="hideProduct()" placeholder="Serach for products"/>
       
        <button  (click)="submitSearch(searhInput.value)">Search</button>
        <ul class="suggested-result">
            <li *ngFor="let item of searchProduct"> <a (mousedown)="redirectDetail(item.id)">{{item.name}}</a></li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
    <ul  *ngSwitchCase="'default'">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a routerLink="/user-auth">Login/sign-Up</a></li>
        <li><a href="#">Cart({{cartItems}})</a></li>
        <li><a routerLink="additional-info">Additional Info</a></li>
    </ul>
    <ul  *ngSwitchCase="'user'">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a routerLink="/user-auth">{{userName}}</a></li>
        <li><a (click)="userlogout()">Logout</a></li>
        <li><a href="#">Cart({{cartItems}})</a></li>
    </ul>
    <ul  *ngSwitchCase="'seller'">
        <li><a routerLink="seller-add-product">Add Product</a></li>
        <li><a routerLink="seller-home">List</a></li>
        <li><a (click)="logout()">Logout</a></li>
        <li><a href="#">{{sellerName | titlecase}}</a></li>
    </ul>
</div>
</nav>
