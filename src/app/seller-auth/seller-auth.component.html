<div class="seller-auth"> 
    <div class="sign-up" *ngIf="flag">
        <h1>Seller Sign-up</h1>
        <form #sellerSignUp="ngForm" class="common-form"   (ngSubmit)="SignUp(sellerSignUp.value)">
            <input class="form-input" type="text" ngModel name="name" placeholder="Enter Name">
            <input class="form-input" type="password"  ngModel name="password" placeholder="Enter password">
            <input class="form-input" type="email"  ngModel name="email" placeholder="Enter email">
            <button class="form-button"> SignUp</button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
        </form>
      <p class="para" >Already have account ? click <b><a (click)="signInForm()" >Login</a></b>  </p>  
    </div>



    <!-- SIGN IN FORM -->
    <div class="sign-in"  *ngIf="!flag">
      
        <h1 >Seller Sign-in</h1>
        <form #sellerSignIn="ngForm" class="common-form"   (ngSubmit)="SignIn(sellerSignIn.value)">
            <input class="form-input" type="email"  ngModel name="email" placeholder="Enter email">
            <input class="form-input" type="password"  ngModel name="password" placeholder="Enter password"> 
            <button class="form-button"> SignIn</button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
        </form>
        <p class="error">{{showError}}</p>
        <p class="para" >Dont have account ? click <b><a (click)="signUpForm()" class="user-btn">Register</a></b>  </p>  
    </div>
</div>
