<div class="add-product">
    <h1>
        Updated Product Details
    </h1>
    <p class="message-p">{{productMsg}}</p>
    <!-- <p class="p-color">{{ this.msgData}}</p> -->
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input class="form-input" type="text"  ngModel="{{productData?.name}}" name="name" placeholder="Enter Product Name"/>
        <input class="form-input" type="text"   ngModel="{{productData?.price}}" name="price" placeholder="Price">
        <input class="form-input" type="text"   ngModel="{{productData?.color}}" name="color" placeholder="Color">
        <input class="form-input" type="text"   ngModel="{{productData?.category}}" name="category" placeholder="Category">
        <textarea class="form-input" type="text"   ngModel="{{productData?.description}}" name="description" placeholder="Product description"></textarea>
        <input class="form-input" type="text"   ngModel="{{productData?.image}}" name="image" placeholder="Product Image Url">
        <button class="form-button"> Update Product</button>
    </form>
</div>
