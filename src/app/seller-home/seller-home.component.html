
<div class="product-list">
<h1>All Product Details</h1>
<p>{{this.deleteMsg}}</p>
<table>
    <thead>
        <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Price</td>
        <td>Color</td>
        <td>Category</td>
        <td>Description</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item  of productList ">
            <td><img src="{{item.image}}"/> </td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            
            <td > <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
               <a routerLink="/seller-update-product/{{item.id}}" > <fa-icon [icon]="iedit"></fa-icon></a>
            </td>
        </tr>
    </tbody>
</table>
</div>
